<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User_detail</title>
</head>

<body>
    <header>
        Dashboard
    </header>
    <h3>Welcome To User Portal..!</h3>
    <div id="gridContainer">

        <div id="screen" style="visibility:hidden">

            System include following users:
            <div id="output">

            </div>
        </div>
        <div id="buttons">
            <button class="btn" onclick="generateUser()">Generate User list</button>
            <button class="btn" onclick="addUser()">Add user</button>
            <button class="btn" onclick="deleteUser()">Delete User</button>
            <button class="btn" onclick="loginUser()">Login</button>
        </div>


    </div>
    <div id="container">
        <div id="addUser" style="display: none;">

            <form id="addUserForm">
                <h2>Add User</h2>
                Enter name:
                <input type="text" name="name" placeholder="Name" id="add_name">
                Enter email:
                <input type="email" name="email" placeholder="@email" id="add_email">
                Enter phone:
                <input type="text" name="Phone" placeholder="Phone number" id="add_phone">
                <input class="btn" id="submit_btn" type="submit" value="Add User">
            </form>
        </div>

        <form id="loginForm" style="display: none;">
            <h2>Login</h2>
            Enter name:
            <input type="text" name="name" placeholder="Name" id="inp_name">
            Enter email:
            <input type="email" name="email" placeholder="@email" id="inp_email">
            Enter phone:
            <input type="text" name="Phone" placeholder="Phone number" id="inp_phone">
            <input class="btn" id="submit_btn" type="submit" value="submit">
        </form>


        <form id="deleteUser" style="display: none;">
            <h2>Delete User</h2>
            <input type="email" name="email" placeholder="@email" id="deleteUser_email">
            <input id="submit_btn" type="submit" value="DeleteUser">
        </form>
    </div>

</body>
<script src="script.js"></script>

</html>
